<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian</title>
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <form action="proses_pembelian.php" method="post" class="form-pembelian">
        <div class="form-group">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukkan nama lengkap Anda" required>
        </div>
        
        <div class="form-group">
            <label for="alamat">Alamat Pengiriman:</label>
            <textarea id="alamat" name="alamat" class="form-control" placeholder="Masukkan alamat lengkap pengiriman" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="produk">Pilih Produk:</label>
            <select id="produk" name="produk" class="form-control" required>
                <option value="" disabled selected>Pilih produk</option>
                <option value="pensil">Pensil</option>
                <option value="pulpen">Pulpen</option>
                <option value="buku">Buku</option>
                <option value="penggaris">Penggaris</option>
                <option value="penghapus">Penghapus</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" class="form-control" placeholder="Masukkan jumlah produk" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="metode-pembayaran">Metode Pembayaran:</label>
            <select id="metode-pembayaran" name="metode_pembayaran" class="form-control" required>
                <option value="" disabled selected>Pilih metode pembayaran</option>
                <option value="transfer">Transfer Bank</option>
                <option value="cod">Cash on Delivery (COD)</option>
                <option value="ewallet">E-Wallet (GoPay, OVO, dll.)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="catatan">Catatan Tambahan (Opsional):</label>
            <textarea id="catatan" name="catatan" class="form-control" placeholder="Catatan untuk penjual"></textarea>
        </div>
        
        <div class="form-group text-center">
            <button type="submit" class="btn">Kirim Pesanan</button>
        </div>
    </form>
</body>
</html>
